<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container" id="one">
        <div class="basket" id="basket" onclick="checkBasket()"></div>
        <div class="basketContent" id="basketContent" onclick="closeBasket(event)">
            <div class="topBasket" id="topBasket"></div>
            <div class="bottomBasket" id="bottomBasket"></div>
        </div>
        
        <div class="signBoard" id="signBoard"></div>
        <div class="signBoardBlank" id="signBoardBlank">
            <div class="signBoardText" id="signBoardText"></div>
            <div class="optionsContainer" id="optionsContainer" ></div>
        </div>
        <div class="field" id="field" onclick="pickMushroom()"></div>
        <div class="idBook" id="idBook" onclick="openBook()"></div>
        <div class="page" id="page" onclick="closeBook(event)"></div>
        
        <div class="gameResults" id="gameResults">
            <div class="resultsHeader" id="resultsHeader">
                <h2>Here is your basket with all the mushrooms you collected</h2>
            </div>
            <div id="morel"></div>
            <div id="porcini"></div>
            <div id="chant"></div>
            <div id="shrimp"></div>
            <div id="lobster"></div>
        </div>
        <div class="playButton" id="playButton" onclick="startGame()"></div>
        <div class="endButton" id="endButton" onclick="endGame()"></div>
        <div class="resetButton" id="resetButton" onclick="resetGame()"></div>

    </div>
</body>
<script src="script.js"></script>
</html>
